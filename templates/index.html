      <form class="d-flex" >

  <div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Welcome to TextUtils!</h4>
  <p>You can do anything with your text here.</p>
</div>


  <div class="container">

<form action="analyze" method="POST">
    {% csrf_token %}

<div class="mb-3">
  <label for="exampleFormControlTextarea1"  class="form-label">Enter Text Here</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
</div>

<div class="form-check form-switch">
  <input class="form-check-input"  name="checkbutton1" type="checkbox" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
</div>

      <div class="form-check form-switch">
  <input class="form-check-input"  name="checkbutton2" type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">Count Characters</label>
</div>

 <div class="form-check form-switch">
  <input class="form-check-input"  name="checkbutton3" type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Capitalize Text</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input"  name="checkbutton4" type="checkbox" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">New Line Remover</label>
</div>

 <div class="form-check form-switch">
  <input class="form-check-input"  name="checkbutton5" type="checkbox" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">Extra Space Remover</label>
</div>
      <button type="submit" class="btn btn-outline-dark mt-2"  >Analyze Text</button>
  </form>
  </div>


  </body>

</html>
